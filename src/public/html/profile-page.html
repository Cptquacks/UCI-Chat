<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/profile-page.css">
    <link rel="stylesheet" href="/styles/generics.css">
    
    <script defer src="/scripts/uchat-profile-buttons.js"></script>
    <script defer src="/scripts/uchat-profile-info.js"></script>
    <script defer src="/scripts/uchat-clickable-buttons.js"></script>

    <title>UChat</title>
</head>


<body>
    <section class="default-view-layout" 
    style="
        width: 100%; 
        margin: 80px 150px; 
        align-items: flex-start;
    ">

    <p id="session-tittle" style="
            margin-bottom: 25px; align-self: center; 
            font-size: 28px;
            text-shadow: 0px 2px 20px #592d9c6c;
    ">
    Informacion de perfil
    </p>

        <div class="profile-info" style="align-self: center;">

            <p id="profile-data">
                <span id="indicator">Nombre de usuario:</span>
                <span id="data">placeholder</span>
            </p>

            <p id="profile-data">
                <span id="indicator">Correo:</span>
                <span id="data">placeholder</span>
            </p>

            <p id="profile-data">
                <span id="indicator">Tipo de cuenta:</span>
                <span id="data">placeholder</span>
            </p>
        </div>

        <div class="profile-settings" style="
            margin-top: 3%;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            width: 100%; 
            gap: 15px ;
        ">

            <p id="settings-title">Configuracion de perfil</p>
            <input id="profile-tweaks" type="text" placeholder="Nombre de usuario...">
            <input id="profile-tweaks" type="email" placeholder="Correo institucional...">
            <br>
            <p id="settings-title">Cambio de contraseña</p>
            <input id="profile-tweaks" type="password" placeholder="Contraseña antigua...">
            <input id="profile-tweaks" type="password" placeholder="Contraseña nueva...">

        </div>

        <div class="profile-buttons" 
        style="
            display: flex; 
            flex-direction: column; 
            align-self: center; 
            width: 30%; 
            margin-top: 8%;
        ">
            <button id="profile-button" style="width: 100%; margin: -8%;">Guardar cambios</button>
            <button id="profile-button" style="width: 100%;">Cerrar sesion</button>
        </div>

    </section>
</body>

</html>
