<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/generics.css">
    <script defer src="/scripts/uchat-form-buttons.js"></script>
    <script defer src="/scripts/uchat-clickable-buttons.js"></script>
    <script defer src="/scripts/uchat-modal-dialogs.js"></script>

    <title>UChat</title>
</head>

<style>
    select {
        transition: all 1.0s cubic-bezier(0.075, 0.82, 0.165, 1) 0s;

        align-self: center;
        text-align: center;

        width: 80%;

        font-family: var(--font-mono);
        font-size: 18px;
        font-weight: bold;

        background-color: var(--uci-gray-500);
        color: var(--uci-gray-900);
        opacity: 50%;

        border: none;   
        border-radius: 100vh;

        padding: 3px 10px;
        box-shadow:
            0px 3px 8px 3px var(--uci-shadow),
            0px 0px 0px 1px var(--uci-purple-700);
    }

    select:hover {
        transition: all .3s cubic-bezier(0.075, 0.82, 0.165, 1) 0s;


        transform: scale(108%);
        opacity: 100%;
        cursor: pointer;

        text-shadow: none;
        box-shadow:
            0px 3px 8px 3px var(--uci-shadow),
            0px 0px 0px 1px var(--uci-purple-700),
            0px 0px 8px 0.5px var(--uci-purple-500);
    }

    select:focus {
        transition: all .3s cubic-bezier(0.075, 0.82, 0.165, 1) 0s;

        background-color: var(--uci-blue-1000);
        color: var(--uci-gray-100);

        transform: scale(108%);
        opacity: 100%;

        text-shadow: none;
        box-shadow:
            0px 3px 8px 3px var(--uci-shadow),
            0px 0px 0px 1px var(--uci-purple-700),
            0px 0px 8px 0.5px var(--uci-purple-500);
    }
</style>

<body>
    <dialog class="default-err-dialog">
        
        <p class="default-view-tittle">
            Ha ocurrido un error:
        </p>

        <p id="default-err-text">
            placeholder
        </p>

        <button id="default-err-button">Cerrar</button>

    </dialog>

    <section class="default-view-layout">
        <p class="default-view-tittle">
        Creacion de cuentas
        </p>

        <div id="credentials-field" 
        style="
            display: flex; 
            flex-direction: column; 
            gap: 5px;
        ">
            <br>
            <p style="font-weight: 300; font-size: 20px;">Nombre de usuario</p>
            <input id="username-field" type="text" placeholder="Nombre usuario...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Correo institucional</p>
            <input id="email-field" type="text" placeholder="Correo UCI...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Contrase単a</p>
            <input id="password-field" type="password" placeholder="Contrase単a...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Repita su contrase単a</p>
            <input id="confirmation-field" type="password" placeholder="Repita la contrase単a...">
            
            <p id="role-indicator" style="font-weight: 300; font-size: 20px; align-self: center; margin-top: 5%;">Seleccione su rol</p>

            <select id="role-field">
                <option value="STUDENT">Estudiante</option>
                <option value="TEACHER">Profesor</option>
            </select>

        </div>

        <div id="credentials-input">
            <button id="submit-register">Registrarse</button>
        </div>

    </section>
</body>
</html>
