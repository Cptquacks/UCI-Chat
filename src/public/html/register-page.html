<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/generics.css">
    <script src="/scripts/uchat-form-buttons.js" defer></script>

    <title>UChat</title>
</head>
<body>
    <section class="default-view-layout">
        <p id="user-login-tittle">Inicio de sesion</p>

        <div id="credentials-field" 
        style="
            display: flex; 
            flex-direction: column; 
            gap: 5px;
        ">
            <br>
            <p style="font-weight: 300; font-size: 20px;">Nombre de usuario</p>
            <input id="username-field" type="text" placeholder="Nombre usuario...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Correo institucional</p>
            <input id="email-field" type="email" placeholder="Correo UCI...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Contrase単a</p>
            <input id="password-field" type="password" placeholder="Contrase単a...">

            <br>
            <p style="font-weight: 300; font-size: 20px;">Repita su contrase単a</p>
            <input id="confirmation-field" type="password" placeholder="Repita la contrase単a...">
            
            <p id="role-indicator" style="font-weight: 300; font-size: 20px; align-self: center; margin-top: 5%;">Seleccione su rol</p>

            <select id="role-field"
            style="
                align-self: center;
                text-align: center;
                width: 80%;

                font-family: var(--font-mono);
                font-size: 18px;

                background-color: var(--uci-blue-1000);
                color: var(--uci-gray-100);

                border: none;   
                border-radius: 100vh;
                padding: 3px 10px;
                box-shadow:
                    0px 3px 8px 3px var(--uci-shadow),
                    0px 0px 0px 1px var(--uci-purple-700);
            ">
                <option value="STUDENT">Estudiante</option>
                <option value="TEACHER">Profesor</option>
            </select>

        </div>

        <div id="credentials-input">
            <button id="submit-register">Registrarse</button>
        </div>

    </section>
</body>
</html>
