<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/generics.css">

    <script defer src="/scripts/uchat-form/uchat-form-buttons.js"></script>

    <script defer src="/scripts/uchat-generics/uchat-clickable-buttons.js"></script>
    <script defer src="/scripts/uchat-generics/uchat-modal-dialogs.js"></script>

    <title>UChat</title>
</head>

<style>
    #credentials-field {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
</style>

<body>
    
    <dialog class="default-err-dialog">
        
        <p class="default-view-tittle">
            Ha ocurrido un error:
        </p>

        <p id="default-err-text">
            placeholder
        </p>

        <button id="default-err-button">Cerrar</button>

    </dialog>

    <section class="default-view-layout" style="scale: 0.9; justify-content: space-between;">

        <p class="default-view-tittle">
        Inicio de sesion
        </p>

        <div id="credentials-field" style="gap: 8px;">

            <p style="font-size: 20px; margin-bottom: -2%;">Correo institucional</p>
            <input id="email-field" type="email" placeholder="Correo UCI...">

            <br>

            <p style="font-size: 20px; margin-bottom: -2%;">Contraseña</p>
            <input id="password-field" type="password" placeholder="Contraseña...">

        </div>

        <div id="credentials-input">
            <button id="submit-login">Acceder</button>
        </div>

    </section>
</body>

</html>
