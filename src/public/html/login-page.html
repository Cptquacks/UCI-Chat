<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/generics.css">

    <script src="/scripts/uchat-form-buttons.js" defer></script>
    <script src="/scripts/uchat-clickable-buttons.js" defer></script>

    <title>UChat</title>
</head>

<style>
    #credentials-field {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
</style>

<body>

    <section class="default-view-layout" style="scale: 0.9; justify-content: space-between;">
        <p id="user-login-tittle" style="margin-top: 0%; margin-bottom: 5%;">Inicio de sesion</p>

        <div id="credentials-field" style="gap: 8px;">

            <p style="font-size: 20px; margin-bottom: -2%;">Correo institucional</p>
            <input id="email-field" type="email" placeholder="Correo UCI...">

            <br>

            <p style="font-size: 20px; margin-bottom: -2%;">Contraseña</p>
            <input id="password-field" type="password" placeholder="Contraseña...">

        </div>

        <div id="credentials-input">
            <button id="submit-login">Acceder</button>
        </div>

    </section>
</body>

</html>
